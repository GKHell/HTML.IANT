<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

				$("#btn1").click(function(){
					var data = $("#me").val();
					$("ul").append("<li>"+data+"</li>");
				})

				$("#btn2").click(function(){
					var data = $("#me").val();
					$("ul").prepend("<li>"+data+"</li>");
				})

				$("#btn3").click(function(){
					$("div").empty();
				})
				$("#btn4").click(function(){
					$("div").remove();
				})
		})
	</script>
</head>
<body>

	<input type="text" id="me" style="border:inset;">
	<button id="btn1">append</button>
	<button id="btn2">prepend</button>
	<button id="btn3">empty</button>
	<button id="btn4">remove</button>

		<div style="background: pink;height: 300px;position: relative;" > 
			<br>
			<ul style="background: blue;margin-top:50px;position: relative;">
			<li>Python</li>
			<li>Java</li>
			<li>asp.NET</li>
			<li>html</li>
		</ul>

		</div>	
	</body>
</html>
