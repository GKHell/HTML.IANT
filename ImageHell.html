
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		img{
			border: 1px red inset;
			box-shadow: 2px 3px black;
			height: 400%;
			width: 100%;
			animation-name: code;
			animation-duration: 4s;
			position: relative;
		}
		@keyframes code{
			from{width: 70%;height: 0%;opacity: 0;left: 1000px;transform: rotate(45deg);}
			to{width: 100%;height: 400%;opacity: 1;left: 0px;}
		}
	</style>
</head>
<body>
	<img src="/home/you/Pictures/codercoo.png">
</body>
</html>
