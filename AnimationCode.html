<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		p{
			animation-name: Hell;
			animation-duration: 0.5s;
			animation-iteration-count: 10;
			animation-delay: 0.2s;
			background: pink;
			width: 200px;
			height: 200px;
		}
		h1,body{

			animation-name: Hell;
			animation-duration: 1s;
			animation-iteration-count: 10;
			animation-delay: 0.2s;
			background: pink;

		}

		@keyframes Hell{
			from{background: red;opacity: 0.6;width: 500px;}
			to{background: white;opacity: 1;}
		}

	</style>
</head>
<body>
	<p></p>
	<h1>hello</h1>
</body>
</html>
