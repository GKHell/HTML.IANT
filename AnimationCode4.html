<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		P{
			height: 200px;
			width: 200px;
			background: black;
			position: relative;
			animation: Hell 1s infinite alternate;
		}

		@-webkit-keyframes Hell{
			from{background: red;border: 5px green inset;}
			to{background: blue;border: 1px green outset;}
		}	

		@-moz-keyframes Hell{
			from{left: 0px;}
			to{left: 2000px;}
		}

			0%{opacity: 0;}
			45%{opacity: 0.3;}	
			60%{opacity: 0.6;}	
			100%{opacity: 1;}	
				
		}*/
		
	</style>
</head>
<body>
	<p></p>
</body>
</html>
